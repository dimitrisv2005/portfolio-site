  <style>
    :root {
      --primary-color: #007bff;
      --secondary-color: #f8f9fa;
      --text-color: #fff;
      --button-bg: #28a745;
      --button-hover: #218838;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--secondary-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 15px;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);  /* σκοτεινό tint */
      min-height: 100vh;
      width: 100%;
      padding: 30px 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 2.0rem;
      margin-bottom: 10px;
      color: var(--text-color);
    }

    header img {
      width: 220px;
      height: 220px;
      border-radius: 32px;
      object-fit: cover;
      border: 4px solid var(--primary-color);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
      margin: 20px 0;
      transition: transform 0.3s ease;
    }

    header img:hover {
      transform: scale(1.03);
    }

    header h2 {
      font-size: 1.5rem;
      margin-top: 0;
      font-weight: 600;
      color: var(--text-color);
    }

    .button-group {
      display: flex;
      gap: 12px;
      margin: 20px 0;
      flex-wrap: wrap;
      justify-content: center;
    }

    .toggle-btn {
      background-color: var(--button-bg);
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .toggle-btn:hover {
      background-color: var(--button-hover);
      transform: scale(1.05);
    }

    .section-container {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      margin-top: 15px;
      width: 100%;
      max-width: 400px;
    }

    .section-container a {
      text-decoration: none;
      background-color: var(--primary-color);
      color: white;
      padding: 12px 20px;
      border-radius: 6px;
      width: 100%;
      text-align: center;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .section-container a:hover {
      background-color: #0056b3;
      transform: scale(1.03);
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }

      header img {
        width: 160px;
        height: 160px;
      }

      .toggle-btn {
        font-size: 0.95rem;
        padding: 10px 16px;
      }
    }
  </style>
</head>

  <script>
    function toggleSection(sectionId) {
      const sections = ['certs', 'degrees', 'languages'];
      sections.forEach(id => {
        const el = document.getElementById(id);
        el.style.display = (id === sectionId && el.style.display !== 'flex') ? 'flex' : 'none';
      });
    }
  </script>
