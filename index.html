<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Το Πορτφόλιό Μου</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #007bff;
      --secondary-color: #f8f9fa;
      --text-color: #333;
      --button-bg: #28a745;
      --button-hover: #218838;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--secondary-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 15px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    header img {
      width: 220px;
      height: 220px;
      border-radius: 32px; /* Στρογγυλεμένο παραλληλόγραμμο */
      object-fit: cover;
      border: 4px solid var(--primary-color);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
      margin: 20px 0;
      transition: transform 0.3s ease;
    }

  header img:hover {
    transform: scale(1.03);
  }


    header h2 {
      font-size: 1.5rem;
      margin-top: 0;
      font-weight: 600;
    }

    button.toggle-btn {
      background-color: var(--button-bg);
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button.toggle-btn:hover {
      background-color: var(--button-hover);
    }

    .cert-container {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 25px;
      width: 100%;
      max-width: 400px;
    }

    .cert-container a {
      text-decoration: none;
      background-color: var(--primary-color);
      color: white;
      padding: 12px 20px;
      border-radius: 6px;
      width: 100%;
      text-align: center;
      transition: background-color 0.3s ease;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .cert-container a:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }

      header img {
        width: 120px;
        height: 120px;
      }

      .cert-container a {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Το Πορτφόλιό Μου</h1>
    <img src="profile.jpg" alt="Εικόνα προφίλ">
    <h2>Δημήτρης Β.</h2>
  </header>

  <button class="toggle-btn" onclick="toggleCerts()">Πιστοποιήσεις</button>

  <div id="certs" class="cert-container">
    <a href="cert1.pdf" target="_blank">Πιστοποίηση JavaScript</a>
    <a href="cert2.pdf" target="_blank">Πιστοποίηση Python</a>
    <a href="degree.pdf" target="_blank">Πτυχίο Πανεπιστημίου</a>
  </div>

  <script>
    function toggleCerts() {
      const certSection = document.getElementById('certs');
      certSection.style.display = (certSection.style.display === 'flex') ? 'none' : 'flex';
    }
  </script>

</body>
</html>
